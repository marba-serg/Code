<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme.css">
    <title>Document</title>
</head>
<body>
    

    <div id="app" class="container">

        <div class="card">

           <h1 :style="{
            color: inputValue.length<5?'blue':'red',
            fontSize: inputValue.length<6?'2rem':'2.5rem' 
        
        }">{{ title}}</h1>

           <div class="form-control">

            <input type="text"
                :placeholder="holder"
                v-model = "inputValue" 
                v-on:keypress.enter = "addNewNote"
                >
           </div>   

           <h2>Новая заметка: {{ inputValue }}</h2>

           <button class="btn" v-on:click = "addNewNote">Добавить</button> 
           <button class="btn danger" v-on:click = "removeAll">Удалить все</button> 
           <hr/>

           <ul class="list" v-if="notes.length !== 0">

            <li class="list-item" v-for = "(note, idx) in notes">{{idx+1}}) {{ toUpperCase(note) }}
                <button class="btn danger" v-on:click = "removeNote(idx)">Удалить</button> 
            </li>
            <hr>
            <li><strong>Общее колличество заметок: {{ notes.length }}</strong></li>
           </ul>

           <div v-else >Ждём ваших заметок</div>
        </div>
        
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>
</html>
